<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>New Rainbow Ending Offers</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .offer {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .offer h2 {
            margin-top: 0;
            color: #333;
        }

        .offer p {
            margin: 5px 0;
        }

        .offer a {
            color: rgb(0, 129, 189);
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .offer a:hover {
            color: #0dce06;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #333;
            color: #fff;
            margin-bottom: 30px;
        }

        .automatically-generated {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>New Rainbow Ending Offers</h1>
        <p class="automatically-generated">Offers list generated automatically by Python script</p>
    </div>
    <div class="container">
        {{offers}}
    </div>
</body>

</html>
