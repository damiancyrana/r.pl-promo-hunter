<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Rainbow Ending Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .offer {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .offer h2 {
            margin-top: 0;
            color: #333;
        }

        .offer p {
            margin: 5px 0;
        }

        .offer a {
            color: #06C;
            text-decoration: none;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Rainbow Ending Offers</h1>
    </div>
    <div class="container">
        {{offers}}
    </div>
</body>
</html>
